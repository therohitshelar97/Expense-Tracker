<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>History</title>
    <style>
        body{
            background-color: rgb(218, 231, 236);
        }
        .box{
            padding: 20%;
            text-align: center;
            margin-top: 100px;
            border-radius: 10%;
        }
        .sticky{
            position: sticky;
            top: 0;
        }
        .fix{
            position: fixed;
            
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning sticky">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expense Tracker Agent</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('Index')}}">Home</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('History')}}">History</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="fix">
                    <div class="box bg-secondary">
                       <h4>Total-Spending  {{total_amount}} </h4>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <table class="table table-hover">
                    <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Time</th>
                    </tr>
                    {% for row in data %}
                    <tr>
                        <td>{{row['AMOUNT']}}</td>
                        <td>{{row['CATEGORY']}}</td>
                        <td>{{row['DESCRIPTION']}}</td>
                        <td>{{row['TIME']}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
      </div>
</body>
</html>
