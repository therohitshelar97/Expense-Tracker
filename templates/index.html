<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .height{
            height: 400px;
            background-color: rgb(48, 46, 46);
            margin-top: 50px;
            margin-bottom: 20px;
            color: white;
            padding: 100px;
        }

        body{
            background-color: rgb(218, 231, 236);
        }
    </style>
    <title>Index</title>
</head>
<body >

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expense Tracker Agent</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('Index')}}">Home</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('History')}}">History</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        
        <div class="row">
            
            <div class="col-10 offset-1 height">
                {% if amt %}
                <p>Amount : {{amt}}</p>
                <p>Category : {{cat}}</p>
                <p>Description : {{desc}}</p>
                <p>warning : {{war}}</p>
                <p>Time : {{t}}</p>
                <br>
                <h3>Total-Spended_Amount : {{total_amount}}</h3>
            {% else %}
                <h4 style="text-align: center;">Welcome To Expense Tracker</h4>
            {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="col-8 offset-2">
                <div>
                    <form action="" method="POST", action="{{url_for('Exp_Enter')}}">
                        Bill_Description:<input type="text" name="desc" class="form-control" />
            
                        Amount:<input type="number" name="amt" class="form-control"  />
                        <br>
                        <input type="submit" value="Submit" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
